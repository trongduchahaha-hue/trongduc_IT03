<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let books = ["Nha Gia Kim", "Dac Nhan Tam", "Tuan Lam Viec 4 Gio"];
        let choice;

        do {
            choice = parseInt(prompt(`
            --- THƯ VIỆN KHOA HỌC ---
            1. Xem danh sách
            2. Nhập sách mới
            3. Mượn sách (Xóa)
            4. Sửa tên sách
            5. Sắp xếp kệ
            0. Thoát
    
            Bạn chọn:`));
            switch (choice) {
                case 1:
                    console.log(`=> Danh sách hiện tại (${books.length} cuốn):`);
                    if (books.length === 0) {
                        console.log("Kho sách hiện đang trống.");
                    } else {
                        for (let i = 0; i < books.length; i++) {
                            console.log(`${i + 1}. ${books[i]}`);
                        }
                    }
                    break;

                case 2:
                    let newBook = prompt("Nhập tên cuốn sách mới:");
                    if (newBook) {
                        books.push(newBook.trim());
                        console.log("=> Đã thêm thành công!");
                    }
                    break;

                case 3:
                    let borrowName = prompt("Nhập tên cuốn sách muốn mượn:");
                    let borrowIndex = books.indexOf(borrowName);

                    if (borrowIndex !== -1) {
                        books.splice(borrowIndex, 1);
                        console.log(`=> Đã cho mượn cuốn '${borrowName}'.`);
                    } else {
                        console.log(`=> Lỗi: Không tìm thấy sách ${borrowName}!`);
                    }
                    break;

                case 4:
                    let oldName = prompt("Nhập tên sách cũ cần sửa:");
                    let updateIndex = books.indexOf(oldName);

                    if (updateIndex !== -1) {
                        let updatedName = prompt("Nhập tên mới cho cuốn sách:");
                        books[updateIndex] = updatedName;
                        console.log("=> Cập nhật thành công!");
                    } else {
                        console.log("=> Lỗi: Không tìm thấy sách để sửa.");
                    }
                    break;

                case 5:
                    books.sort();
                    console.log("=> Đã sắp xếp lại kệ sách theo bảng chữ cái.");
                    for (let i = 0; i < books.length; i++) {
                        console.log(`${i + 1}. ${books[i]}`);
                    }
                    break;

                case 0:
                    console.log("Hẹn gặp lại!");
                    break;

                default:
                    console.log("Lựa chọn không hợp lệ. Vui lòng chọn từ 0-5.");
                    break;
            }
        } while (choice !== 0);


    </script>
</body>

</html>
