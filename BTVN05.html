<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let booksId = [];
        let booksName = [];
        let booksCategory = [];
        let inventoryQuantity = [];

        let n = parseInt(prompt("Có bao nhiêu loại sách cần nhập thông tin hôm nay?"));

        if (n > 0) {
            for (let i = 0; i < n; i++) {
                console.log(`--- Nhập thông tin sách thứ ${i + 1} ---`);

                let id = "";
                while (true) {
                    id = prompt(`Nhập mã sách thứ ${i + 1}:`).trim();
                    if (id === "") {
                        alert("Mã sách không được để trống!");
                        continue;
                    }
                    let isDuplicate = false;
                    for (let j = 0; j < booksId.length; j++) {
                        if (booksId[j] === id) {
                            isDuplicate = true;
                            break;
                        }
                    }
                    if (isDuplicate) {
                        alert("Mã sách này đã tồn tại, vui lòng nhập mã khác!");
                    } else {
                        break;
                    }
                }

                let name = "";
                while (name === "") {
                    name = prompt(`Nhập tên sách thứ ${i + 1}:`).trim();
                }

                let category = prompt(`Nhập các thể loại của sách thứ ${i + 1} (cách nhau bởi dấu phẩy):`).trim();

                let qty = -1;
                while (isNaN(qty) || qty < 0) {
                    qty = parseInt(prompt(`Nhập số lượng tồn kho của sách thứ ${i + 1}:`));
                }

                booksId.push(id);
                booksName.push(name);
                booksCategory.push(category);
                inventoryQuantity.push(qty);
            }

            console.log("\n--- KẾT QUẢ THỐNG KÊ ---");

            let countLapTrinh = 0;
            for (let i = 0; i < booksCategory.length; i++) {
                if (booksCategory[i].toLowerCase().includes("lập trình")) {
                    countLapTrinh++;
                }
            }
            console.log("Tổng số sách thuộc thể loại 'Lập trình': " + countLapTrinh);

            console.log("Danh sách mã sách thuộc cả hai thể loại 'JavaScript' và 'Web':");
            for (let i = 0; i < booksCategory.length; i++) {
                let cat = booksCategory[i].toLowerCase();
                if (cat.includes("javascript") && cat.includes("web")) {
                    console.log(booksId[i]);
                }
            }

            let minQty = inventoryQuantity[0];
            let minIndex = 0;
            for (let i = 1; i < inventoryQuantity.length; i++) {
                if (inventoryQuantity[i] < minQty) {
                    minQty = inventoryQuantity[i];
                    minIndex = i;
                }
            }
            console.log("Loại sách có số lượng tồn kho thấp nhất:");
            console.log(`Mã sách: ${booksId[minIndex]}, Tên sách: ${booksName[minIndex]}, Tồn kho: ${inventoryQuantity[minIndex]}`);

        } else {
            console.log("Số lượng nhập không hợp lệ.");
        }
    </script>
</body>

</html>
